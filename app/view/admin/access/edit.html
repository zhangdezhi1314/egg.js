<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>        		
          
        </div>
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                            <form action="/admin/access/doAdd" method="post">
                                <input type="hidden" name="_csrf" value="<%=csrf%>">
                                <ul>
                                    <li>  模块名称: <input type="text" name="module_name" value="<%=item.module_name%>"/></li>
                                    <li>
                                        
                                        节点类型:
                                        <!-- 1、表示模块   2、表示菜单     3、操作 -->
                                        <select name="type" id="type">
                                               <%if(item.type ==1){%>
                                                    <option value="<%=item.type%>">模块</option>
                                               <%} else if(item.type ==2){%>
                                                    <option value="<%=item.type%>">菜单</option>
                                               <%} else {%>
                                                    <option value="<%=item.type%>">操作</option>
                                               <%}%>
                                               
                                               
                                        </select>
        
                                    </li>
        
                                    <li>  操作名称: <input type="text" name="action_name" value="<%=item.action_name%>"/></li>
        
                                    <li>  操作地址: <input type="text" name="url" value="<%=item.url%>"/></li>
        
        
                                    <li>  所属模块:
                                            <select name="module_id" id="module_id">
                                                    <option value="0">---顶级模块--</option>
                                                    <%for(let i=0;i<list.length;i++){%>
                                                        <option value="<%=list[i]._id%>"><%=list[i].module_name%></option>
                                                    <%}%>
                                                    
                                            </select>
                                    </li>
        
        
                                    <li>  排　　序: <input type="text" name="sort"  value="<%=item.sort%>"/></li>
        
        
                                    <li>   描　　述 :	
        
                                        <textarea name="description" id="description" cols="60" rows="5"><%=item.description%></textarea>
                                    </li>
        
                                   
                                    <li>
                                        <br/>
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
        
                                </ul>
        
        
                                </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
